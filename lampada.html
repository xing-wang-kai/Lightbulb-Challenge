<!DOCTYPE html>
<html>
<body>

<img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">

<p>Clique na l√¢mpada para acender/apagar</p>

<script>
    

    function turnOnOff () {

        let bulbo = document.getElementById("myImage").src;
        let bulbo_off_img  = "https://www.w3schools.com/js/pic_bulboff.gif";
        let bulbo_on_img = "https://www.w3schools.com/js/pic_bulbon.gif";

        if (bulbo == bulbo_on_img){
            document.getElementById("myImage").src  = bulbo_off_img;
        }else{
            document.getElementById("myImage").src  = bulbo_on_img;
        }
        
    }

    let lamp  = document.getElementById("myImage").addEventListener("click", turnOnOff);

</script>

</body>
</html>
