<!DOCTYPE html>
<html>
<script>

    window.onload = function(){

        const $ = window.document.querySelector.bind(document);
        function turnOnOff () {
            
            let bulbo = $("#myImage").src;
            let bulbo_off_img  = "https://www.w3schools.com/js/pic_bulboff.gif";
            let bulbo_on_img = "https://www.w3schools.com/js/pic_bulbon.gif";
    
            if (bulbo == bulbo_on_img){
                $("#myImage").src  = bulbo_off_img;
            }else{
                $("#myImage").src  = bulbo_on_img;
            }
            
        }
    
        let lamp  = $("#myImage").addEventListener("click", turnOnOff);
    }
    

</script>
